<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSGame - Resgate</title>
    <link rel="icon" type="image/x-icon" href="/assets/imgs/icon.png">
    <link rel="stylesheet" href="assets/css/stylesheet.css" type="text/css">

</head>

<body>
    <div id="container">
        <div id="gameBackground">
            <div id="start" onclick="Start()">
                <h1>Resgate</h1>
                <p>
                    Utilize a tecla W para movimentar o helicóptero para cima, a tecla S para movimentar o helicóptero para baixo, e a tecla D para atirar.
                </p>
                <p>Clique aqui para iniciar!</p>
            </div>
        </div>
    </div>

    <audio src="assets/sons/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="assets/sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="assets/sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="assets/sons/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="assets/sons/perdido.mp3" preload="auto" id="somPerdido"></audio>
    <audio src="assets/sons/resgate.mp3" preload="auto" id="somResgate"></audio>
    <audio src="assets/sons/levelup.mp3" preload="auto" id="somLevelup"></audio>

    <script type="text/javascript" src="assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="assets/js/inputhandler.js"></script>
    <script type="text/javascript" src="assets/js/enemychopper.js"></script>
    <script type="text/javascript" src="assets/js/truck.js"></script>
    <script type="text/javascript" src="assets/js/friend.js"></script>
    <script type="text/javascript" src="assets/js/collisions.js"></script>
    <script type="text/javascript" src="assets/js/bullet.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/scoreboard.js"></script>
    <script type="text/javascript" src="assets/js/sound.js"></script>
    <script type="text/javascript" src="assets/js/jquery-collision.min.js"></script>
</body>

</html>
